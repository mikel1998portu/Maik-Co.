<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cliente - Maik & Co.</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/registro-cliente.css">
    <link rel="icon" type="image/png" href="img/favicon/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="registro-main logo-bg">
        <section class="registro-section">
            <h1>Crear cuenta de cliente</h1>
            <form id="registroForm">
                <input type="text" placeholder="Nombre completo" required>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit" class="btn btn-primary">Registrarme</button>
            </form>
            <a href="login.html" class="login-link">¿Ya tienes cuenta? Inicia sesión</a>
        </section>
    </main>
    <script>
        document.getElementById('registroForm').onsubmit = function(e) {
            e.preventDefault();
            // Simulación de registro
            localStorage.setItem('clienteLogueado', '1');
            window.location.href = 'plataforma-cliente.html';
        }
    </script>
    <footer>
        <p>&copy; 2024 Maik&Co. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
